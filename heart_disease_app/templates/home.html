<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        input {
    margin: 5px;
    }
    </style>
</head>
<body> 
                <h1>Heart Disease Prediction System</h1>
                <div style="border: solid 1px black;
                padding: 10px;
                margin: 10px;
                border-radius: 5px;
                max-width: fit-content;
                box-shadow: 10px 5px 5px #868686;">
                <form action="/predict" method="POST" >
                    <label for="age">Age:</label>
                    <input type="number" name="age" required><br>
                    <label for="sex">Sex (0 = Female, 1 = Male):</label>
                    <input type="number" name="sex" required><br>
                    <label for="cp">Chest Pain Type (0-3):</label>
                    <input type="number" name="cp" required><br>
                    <label for="trestbps">Resting Blood Pressure:</label>
                    <input type="number" name="trestbps" required><br>
                    <label for="chol">Cholesterol:</label>
                    <input type="number" name="chol" required><br>
                    <label for="fbs">Fasting Blood Sugar (0 = No, 1 = Yes):</label>
                    <input type="number" name="fbs" required><br>
                    <label for="restecg">Resting ECG (0-2):</label>
                    <input type="number" name="restecg" required><br>
                    <label for="thalach">Max Heart Rate Achieved:</label>
                    <input type="number" name="thalach" required><br>
                    <label for="exang">Exercise-Induced Angina (0 = No, 1 = Yes):</label>
                    <input type="number" name="exang" required><br>
                    <label for="oldpeak">ST Depression:</label>
                    <input type="number" step="0.1" name="oldpeak" required><br>
                    <label for="slope">Slope (0-2):</label>
                    <input type="number" name="slope" required><br>
                    <label for="ca">Number of Major Vessels (0-4):</label>
                    <input type="number" name="ca" required><br>
                    <label for="thal">Thalassemia (0-3):</label>
                    <input type="number" name="thal" required><br>
                    <button type="submit">Predict</button>
                </form>
            </div>
</body>
</html>
